<template name="addquestion">
    <div class="panel">
        <div class="panel-heading">
            <h1 class="teach-main-title">
                Add a new question
            </h1>
        </div>
        <div class="panel-body">
          <div class="form-group">
              <label for="classQuestion">
                  School Class
              </label>
              <select class="form-control" id="classQuestion">
                  <option value="Gymnasium A">Gymnasium A</option>
                  <option value="Gymnasium B">Gymnasium B</option>
                  <option value="Gymnasium C">Gymnasium C</option>
                  <option value="Lyceum A">Lyceum A</option>
                  <option value="Lyceum B">Lyceum B</option>
                  <option value="Lyceum C">Lyceum C</option>
                  <option value="General" selected = "selected">General</option>
              </select>
          </div>
        <div class="form-group">
          <label for="topicQuestion">
              Lesson Chapter
          </label>
          <select class="form-control" id="topicQuestion">
              <option value="Chapter 1">Chapter 1</option>
              <option value="Chapter 2">Chapter 2</option>
              <option value="Chapter 3">Chapter 3</option>
              <option value="Chapter 4">Chapter 4</option>
              <option value="Chapter 5">Chapter 5</option>
              <option value="other" selected="selected">Other</option>
          </select>
      </div>
      <div class="form-group">
        <label for="difficultyQuestion">
            Difficulty
        </label>
        <select class="form-control" id="difficultyQuestion">
            <option value=1>1 - Easy</option>
            <option value=2>2 - Normal</option>
            <option value=3>3 - Hard</option>
            <option value=0 selected="selected">Undefined </option>
        </select>
    </div>
    <div class="form-group">
        <label for="questionText">
            Question
        </label>
        <textarea class="form-control" rows="3" id="questionText"></textarea>
        <p class="help-block">
            Add the Content of the Question</p>
    </div>

            <div class="form-group">
                <label for="questionImage">
                    Image
                </label>
                <input type="file" class="btn btn-default" id="questionImage">
            </div>
            <div class='row'>
              <div class="col-sm-3" >
                <div class="form-group">
                    <label for="questionAnswer1">
                        Answer 1 (correct)
                    </label>
                    <textarea class="form-control" rows="3" id="questionAnswer1"></textarea>

                </div>
              </div>
              <div class="col-sm-3" >
                <div class="form-group">
                    <label for="questionAnswer2">
                        Answer 2
                      </label>
                    <textarea class="form-control" rows="3" id="questionAnswer2"></textarea>
                  </div>
              </div>
              <div class="col-sm-3" >
                <div class="form-group">
                    <label for="questionAnswer3">
                        Answer 3
                    </label>
                    <textarea class="form-control" rows="3" id="questionAnswer3"></textarea>
                  </div>
              </div>
              <div class="col-sm-3" >
                <div class="form-group">
                    <label for="questionAnswer4">
                        Answer 4
                    </label>
                    <textarea class="form-control" rows="3" id="questionAnswer4"></textarea>
                  </div>
              </div>
            </div>
            <div class="form-group">
                <label for="solutionText">
                    Solution
                </label>
                <textarea class="form-control" rows="3" id="solutionText"></textarea>
                <p class="help-block">
                    Add the Solution of the Question</p>
            </div>
            <button type="submit" class="btn btn-success btn-float-left" id="addCourse" >
                ADD QUESTION
            </button>
            <button type="submit" class="btn btn-info  btn-float-right" id="seeQuestions" >
                SEE QUESTIONS
            </button>
        </div>
    </div>
</template>
